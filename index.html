<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images\bg-pattern-top.svg" alt="" width="" class="top-circle">
  <img src="images\bg-pattern-bottom.svg" alt="" class="bottom-circle">
  
  <main>
    <div class="parent">
    <img src="images/bg-pattern-card.svg" alt="" class="card-top-image">
    </div>
    <img src="images/image-victor.jpg" alt="" class="victor">
    <h1>Victor Crest <span>26<span><p class="london"> <br>London</p></h1>
    <hr>
    <div class="stats">
      <section class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </section>

      <section class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </section>

      <section class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </section>
    </div>
    
  
</main>
</body>
</html>
